<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoklu Oyun Platformu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="start-screen" class="container">
        <h1>Çoklu Oyun Platformuna Hoş Geldiniz!</h1>
        <p>Başlamak için aşağıdaki butona basın.</p>
        <button onclick="showGameSelection()">Başla</button>
    </div>
    
    <div id="game-selection" class="container hidden">
        <h1>Oyun Seç</h1>
        <div class="game-list">
            <div class="game-card" onclick="startGame('snake')">
                <img src="images/snake.jpg" alt="Yılan Oyunu">
                <p>Yılan Oyunu</p>
            </div>
            <div class="game-card" onclick="startGame('xox')">
                <img src="images/xox.jpg" alt="XOX">
                <p>XOX</p>
            </div>
            <div class="game-card" onclick="startGame('tower')">
                <img src="images/tower.jpg" alt="Tower">
                <p>Tower</p>
            </div>
        </div>
    </div>
    
    <div id="game-container" class="container hidden">
        <h1 id="game-title"></h1>
        <p id="game-content">Oyun yükleniyor...</p>
        <button onclick="showGameSelection()">Geri</button>
    </div>
</body>
</html>
