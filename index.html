<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoklu Oyun Platformu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Başlangıç Ekranı -->
    <div id="start-screen" class="container">
        <h1>🎮 Çoklu Oyun Platformuna Hoş Geldiniz!</h1>
        <p>Başlamak için aşağıdaki butona basın.</p>
        <button class="main-btn" onclick="showGameSelection()">Başla</button>
    </div>
    
    <!-- Oyun Seçim Ekranı -->
    <div id="game-selection" class="container hidden">
        <button class="back-btn top-left" onclick="showStartScreen()">⬅ Geri</button>
        <h1>Oyun Seç</h1>
        <div class="game-list">
            <div class="game-card" onclick="startGame('snake')">
                <img src="snake.jpg" alt="Yılan Oyunu">
                <p>🐍 Yılan Oyunu</p>
            </div>
            <div class="game-card" onclick="startGame('xox')">
                <img src="xox.jpg" alt="XOX">
                <p>❌⭕ XOX</p>
            </div>
            <div class="game-card" onclick="startGame('mines')">
                <img src="mines.jpg" alt="Mines">
                <p>💣 Mines</p>
            </div>
        </div>
    </div>
    
    <!-- Oyun Ekranı -->
    <div id="game-container" class="container hidden">
        <h1 id="game-title"></h1>
        <p id="game-content">Oyun yükleniyor...</p>
        <button class="back-btn" onclick="showGameSelection()">Geri</button>
    </div>
</body>
</html>
